<div class="container mt-3 mb-3">
    <h2 matSubheader>Favorites Artists from Spotify</h2>
    <div class="row puntero">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 mt-4" *ngFor="let new of favoritess_">
            <div class="card profile-card-5">
                <div class="card-img-block">
                    <img (click)=" seeArtist(new)" data-toogle="tooltip" title="Ver mÃ¡s del artista" class="card-img-top" [src]="new.pictureFav">
                </div>
                <div class="card-body">
                    <span class="card-text">{{new.nameFav}}</span> <br>
                </div>
            </div>

        </div>

    </div>
</div>

<mat-divider></mat-divider>

<div class="container mt-3 mb-3">
    <h2 matSubheader>Favorites Artists Deezer</h2>
    <div class="row puntero">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 mt-4" *ngFor="let new of favorites">
            <div class="card profile-card-5">
                <div class="card-img-block">
                    <img (click)=" seeArtistDeezer(new)" class="card-img-top" [src]="new.pictureFav">
                </div>
                <div class="card-body">
                    <span class="card-text">{{new.nameFav}}</span> <br>
                </div>
            </div>
        </div>
    </div>

</div>

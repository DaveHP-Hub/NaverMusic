<div class="wrapper fadeInDown">
    <div id="formContent">

        <div class="fadeIn first">
            <h2 matSubheader>Inicia Sesisón en Naver Music</h2>
        </div>


        <form [formGroup]="frmLogin" (ngSubmit)="loginUser(frmLogin.value)">
            <input type="email" id="login" class="fadeIn second" name="login" formControlName="email" placeholder="Email"> <br> <br>
            <input type="password" id="password" class="fadeIn third" name="login" formControlName="pwd" placeholder="Contraseña"> <br> <br>
            <input type="submit" class="fadeIn fourth" value="Iniciar Sesión">
        </form>
        <div id="formFooter">
            <a class="underlineHover" href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>

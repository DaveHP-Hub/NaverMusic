<!--SPOTIFY ARTISTS-->
<div class="container mt-3 mb-3">
    <div class="row">

        <div class="col-4 ml-5 mt-3">
            <img class="img-thumbnail rounded-circle" [src]="artistGet.images | noimage">
        </div>
        <div class="col mt-5">
            <h3>{{artistGet.name}}</h3>
            <p>
                <a [href]="artistGet.external_urls.spotify" target="_blanck">Ir a la pagina del Artista</a>
            </p>
        </div>
        <div class="col-4 text-center">
            <button routerLink="/" mat-icon-button>
             <mat-icon>reply</mat-icon>
             Regresar
         </button>
        </div>
    </div>


    <div class="table-responsive-sm mt-2">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Album</th>
                    <th>Song</th>
                    <th class="right">Play song</th>

                </tr>
            </thead>
            <tbody *ngFor="let tracks of topTracks">
                <tr>
                    <td class="left strong">{{tracks.album.name}}</td>
                    <td class="left">{{tracks.name}}</td>
                    <td class="right">
                        <audio *ngIf="!this.registerS.autentificado" [src]="tracks.preview_url" width="100" height="40" controls></audio>
                        <iframe *ngIf="this.registerS.autentificado" [src]="tracks.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-lg-4 col-sm-5">

        </div>
    </div>

</div>
